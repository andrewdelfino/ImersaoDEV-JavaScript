<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela de classificação</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <h1>Classificação Alura</h1>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
    </tbody>
  </table>

  <input type="text" id="nomeJogador" placeholder="Nome do Jogador" onkeydown="if (event.keyCode == 13) document.getElementById('adicionarJogador').click()">
  <button id="adicionarJogador" onclick="adicionarJogador()">Adicionar Jogador</button>

  <script src="script.js"></script>

</body>
</html>
